{% extends 'base.html' %}

{% block content %}

<div class="jumbotron" >
    <div class=" container text-center">
        <h1>CONTACT US</h1>
        <h4>Have Questions?</h4>
    </div>
</div>


<div class="form-row">
    <div class="col-sm-6">
        <div class="image">
            <img src="{{ url_for('static', filename='img/email.png')}}" style="width:100%" alt="Image">
        </div>
    </div>

    <div class="col-sm-6">
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="question" placeholder="Ask your questions"></textarea>
            </div>
            <button class="btn btn-primary">Send Message</button>
            <br/><br/>
        </div>
    </div>
</div>
{% endblock %}
